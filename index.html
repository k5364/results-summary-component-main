<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>
  
</head>
<body>

<div id="cards">
  <div class="card1">
    <h1>Your Result</h1>
    
    <div id="circle">
      <p class="resultado">76</p>
      <p class="pico">of 100</p>
    </div>

    <div id="legenda">
      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
  </div>  

  <div class="card2">
    <h1>Summary</h1>
    
    <div class="habilidade1">
      <p class="icone1"><img src="/assets/images/icon-reaction.svg" alt="icon Reaction"></p>
      <p class="hab1">Reaction</p>
      <p class="ponto1">80 <span>/ 100</span></p>
    </div>

    <div class="habilidade2">
      <p class="icone2"><img src="/assets/images/icon-memory.svg" alt="icon Memory"></p>
      <p class="hab2">Memory</p>
      <p class="ponto2">92 <span>/ 100</span></p>
    </div>

    <div class="habilidade3">
      <p class="icone3"><img src="/assets/images/icon-verbal.svg" alt="Icon Verbal"></p>
      <p class="hab3">Verbal</p>
      <p class="ponto3">61 <span>/ 100</span></p>
    </div>
    
    <div class="habilidade4">
      <p class="icone4"><img src="/assets/images/icon-visual.svg" alt="Icon Visual"></p>
      <p class="hab4">Visual</p>
      <p class="ponto4">72 <span>/ 100</span></p>
    </div>
    
    <button class="botao">
      Continue
    </button>

  </div>
</div>

      </div>
    </footer>
  -->
    
</body>
</html>
